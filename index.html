<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検品完了数管理システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8b9dc3 0%, #ddd6fe 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            border-left: 5px solid #6b7280;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }

        .section h2::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            margin-right: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #6b7280;
            box-shadow: 0 0 0 3px rgba(107, 114, 128, 0.1);
            transform: translateY(-1px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: end;
        }

        .btn {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 114, 128, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #d1d5db 0%, #e5e7eb 100%);
            color: #374151;
            box-shadow: 0 4px 15px rgba(209, 213, 219, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(209, 213, 219, 0.6);
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .records-table th,
        .records-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e8f4fd;
        }

        .records-table th {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .records-table tr:hover {
            background: #f0f8ff;
        }

        .records-table td {
            font-size: 0.95rem;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .summary-card {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(107, 114, 128, 0.3);
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card h3 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .summary-card p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .date-range {
            display: grid;
            grid-template-columns: 1fr 1fr 150px;
            gap: 15px;
            align-items: end;
        }

        .no-data {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
            background: #f9f9f9;
            border-radius: 10px;
            margin-top: 20px;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff3742;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .date-range {
                grid-template-columns: 1fr;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 検品完了数管理システム</h1>
            <p>毎日の一人当たり検品完了数を効率的に管理</p>
        </div>

        <div class="main-content">
            <!-- データ入力セクション -->
            <div class="section">
                <h2>📝 検品完了数入力</h2>
                <form id="inspectionForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">日付</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="count">検品完了数（1人あたり）</label>
                            <input type="number" id="count" min="0" step="0.1" placeholder="完了数" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">データを保存</button>
                </form>
            </div>

            <!-- 集計機能セクション -->
            <div class="section">
                <h2>📊 期間別集計</h2>
                <div class="date-range">
                    <div class="form-group">
                        <label for="startDate">開始日</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">終了日</label>
                        <input type="date" id="endDate">
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="calculateSummary()">集計実行</button>
                </div>
                
                <div id="summaryResult" class="summary-cards"></div>
            </div>

            <!-- データ一覧セクション -->
            <div class="section">
                <h2>📋 入力済みデータ一覧</h2>
                <div id="recordsList">
                    <div class="no-data">まだデータが入力されていません</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // データを保存する配列
        let inspectionData = [];

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            // 今日の日付を設定
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
            
            // データを表示
            displayRecords();
        });

        // フォーム送信の処理
        document.getElementById('inspectionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const date = document.getElementById('date').value;
            const count = parseFloat(document.getElementById('count').value);
            
            if (!date || isNaN(count) || count < 0) {
                alert('すべての項目を正しく入力してください。');
                return;
            }
            
            // データを配列に追加
            const newRecord = {
                id: Date.now(),
                date: date,
                count: count
            };
            
            inspectionData.push(newRecord);
            
            // フォームをリセット
            document.getElementById('count').value = '';
            
            // データを再表示
            displayRecords();
            
            alert('データが保存されました！');
        });

        // データ一覧の表示
        function displayRecords() {
            const recordsList = document.getElementById('recordsList');
            
            if (inspectionData.length === 0) {
                recordsList.innerHTML = '<div class="no-data">まだデータが入力されていません</div>';
                return;
            }
            
            // 日付順にソート（新しい順）
            const sortedData = [...inspectionData].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            let html = `
                <table class="records-table">
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>検品完了数（1人あたり）</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            sortedData.forEach(record => {
                html += `
                    <tr>
                        <td>${record.date}</td>
                        <td>${record.count}件</td>
                        <td><button class="delete-btn" onclick="deleteRecord(${record.id})">削除</button></td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            recordsList.innerHTML = html;
        }

        // データの削除
        function deleteRecord(id) {
            if (confirm('このデータを削除してもよろしいですか？')) {
                inspectionData = inspectionData.filter(record => record.id !== id);
                displayRecords();
            }
        }

        // 集計の計算
        function calculateSummary() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                alert('開始日と終了日を選択してください。');
                return;
            }
            
            if (new Date(startDate) > new Date(endDate)) {
                alert('開始日は終了日より前の日付を選択してください。');
                return;
            }
            
            // 指定期間内のデータをフィルタリング
            const filteredData = inspectionData.filter(record => {
                const recordDate = new Date(record.date);
                return recordDate >= new Date(startDate) && recordDate <= new Date(endDate);
            });
            
            if (filteredData.length === 0) {
                document.getElementById('summaryResult').innerHTML = '<div class="no-data">選択した期間にデータがありません</div>';
                return;
            }
            
            // 統計計算
            const totalCount = filteredData.reduce((sum, record) => sum + record.count, 0);
            const totalRecords = filteredData.length;
            const averagePerRecord = Math.round(totalCount / totalRecords * 100) / 100;
            
            // 結果の表示
            let html = `
                <div class="summary-card">
                    <h3>${Math.round(totalCount * 100) / 100}</h3>
                    <p>総検品完了数</p>
                </div>
                <div class="summary-card">
                    <h3>${totalRecords}</h3>
                    <p>データ件数</p>
                </div>
                <div class="summary-card">
                    <h3>${averagePerRecord}</h3>
                    <p>1日あたり平均</p>
                </div>
            `;
            
            document.getElementById('summaryResult').innerHTML = html;
        }
    </script>
</body>
</html>
