<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検品完了数管理システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8b9dc3 0%, #ddd6fe 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .main-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            border-left: 5px solid #6b7280;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #6b7280;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: end;
        }

        .btn {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #9ca3af;
            transform: none;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #d1d5db 0%, #e5e7eb 100%);
            color: #374151;
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .records-table th,
        .records-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e8f4fd;
        }

        .records-table th {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
            color: white;
            font-weight: 600;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .summary-card {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .summary-card h3 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .date-range {
            display: grid;
            grid-template-columns: 1fr 1fr 150px;
            gap: 15px;
            align-items: end;
        }

        .no-data {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
            background: #f9f9f9;
            border-radius: 10px;
            margin-top: 20px;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .status-indicator {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .date-range {
                grid-template-columns: 1fr;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 検品完了数管理システム</h1>
            <p>毎日の一人当たり検品完了数を効率的に管理</p>
            <div id="connectionStatus"></div>
        </div>

        <div class="main-content">
            <!-- データ入力セクション -->
            <div class="section">
                <h2>📝 検品完了数入力</h2>
                <form id="inspectionForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">日付</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="count">検品完了数（1人あたり）</label>
                            <input type="number" id="count" min="0" step="0.1" placeholder="完了数" required>
                        </div>
                    </div>
                    <button type="submit" class="btn" id="saveBtn">データを保存</button>
                </form>
            </div>

            <!-- 集計機能セクション -->
            <div class="section">
                <h2>📊 期間別集計</h2>
                <div class="date-range">
                    <div class="form-group">
                        <label for="startDate">開始日</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">終了日</label>
                        <input type="date" id="endDate">
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="calculateSummary()" id="summaryBtn">集計実行</button>
                </div>
                
                <div id="summaryResult" class="summary-cards"></div>
            </div>

            <!-- データ一覧セクション -->
            <div class="section">
                <h2>📋 入力済みデータ一覧</h2>
                <button type="button" class="btn btn-secondary" onclick="loadDataFromSpreadsheet()" style="margin-bottom: 15px;">スプレッドシートから更新</button>
                <div id="recordsList">
                    <div class="no-data">データを読み込み中...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // スプレッドシート連携URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwxToUTfmbTa0tRDAeQ5rkksQAmPBv2gKyNl2HkUR_XsZ2ECwYrZB8OOPaWxNhYMfMWew/exec';
        
        // データを保存する配列
        let inspectionData = [];

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
            
            // スプレッドシートからデータを読み込み
            loadDataFromSpreadsheet();
        });

        // スプレッドシートにデータ保存
        async function saveToSpreadsheet(date, count) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        date: date,
                        count: count
                    })
                });
                
                console.log('スプレッドシートへの送信完了');
                return true;
            } catch (error) {
                console.error('スプレッドシート保存エラー:', error);
                return false;
            }
        }

        // スプレッドシートからデータ読み込み
        async function loadDataFromSpreadsheet() {
            try {
                showStatus('データを読み込み中...', 'loading');
                
                const response = await fetch(SCRIPT_URL + '?action=load');
                const result = await response.json();
                
                if (result.success && result.data) {
                    // データを変換
                    inspectionData = result.data.map((row, index) => ({
                        id: index + 1,
                        date: formatDate(new Date(row[0])),
                        count: parseFloat(row[1]) || 0
                    }));
                    
                    displayRecords();
                    showStatus('データを読み込みました', 'success');
                } else {
                    console.log('スプレッドシートが空か、データがありません');
                    inspectionData = [];
                    displayRecords();
                    showStatus('スプレッドシートは空です', 'info');
                }
            } catch (error) {
                console.error('データ読み込みエラー:', error);
                showStatus('データ読み込みに失敗しました', 'error');
                displayRecords();
            }
        }

        // 日付フォーマット関数
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // ステータス表示
        function showStatus(message, type) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = message;
            statusEl.className = `status-indicator status-${type}`;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusEl.textContent = '';
                    statusEl.className = '';
                }, 3000);
            }
        }

        // フォーム送信の処理（スプレッドシート連携版）
        document.getElementById('inspectionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const date = document.getElementById('date').value;
            const count = parseFloat(document.getElementById('count').value);
            const saveBtn = document.getElementById('saveBtn');
            
            if (!date || isNaN(count) || count < 0) {
                alert('すべての項目を正しく入力してください。');
                return;
            }

            // ボタンを無効化
            saveBtn.disabled = true;
            saveBtn.textContent = '保存中...';
            
            try {
                // スプレッドシートに保存
                const saved = await saveToSpreadsheet(date, count);
                
                if (saved) {
                    // ローカルデータにも追加
                    const newRecord = {
                        id: Date.now(),
                        date: date,
                        count: count
                    };
                    
                    inspectionData.push(newRecord);
                    document.getElementById('count').value = '';
                    displayRecords();
                    
                    showStatus('スプレッドシートに保存しました！', 'success');
                    alert('データがスプレッドシートに保存されました！');
                } else {
                    // エラーでもローカルには保存
                    const newRecord = {
                        id: Date.now(),
                        date: date,
                        count: count
                    };
                    
                    inspectionData.push(newRecord);
                    document.getElementById('count').value = '';
                    displayRecords();
                    
                    showStatus('ローカルのみ保存（スプレッドシート接続エラー）', 'error');
                    alert('ローカルには保存されましたが、スプレッドシート連携でエラーが発生しました。');
                }
            } catch (error) {
                console.error('保存エラー:', error);
                showStatus('保存に失敗しました', 'error');
                alert('保存に失敗しました。');
            } finally {
                // ボタンを再有効化
                saveBtn.disabled = false;
                saveBtn.textContent = 'データを保存';
            }
        });

        // データ一覧の表示
        function displayRecords() {
            const recordsList = document.getElementById('recordsList');
            
            if (inspectionData.length === 0) {
                recordsList.innerHTML = '<div class="no-data">まだデータが入力されていません</div>';
                return;
            }
            
            const sortedData = [...inspectionData].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            let html = `
                <table class="records-table">
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>検品完了数（1人あたり）</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            sortedData.forEach(record => {
                html += `
                    <tr>
                        <td>${record.date}</td>
                        <td>${record.count}件</td>
                        <td><button class="delete-btn" onclick="deleteRecord(${record.id})">削除</button></td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            recordsList.innerHTML = html;
        }

        // データの削除（ローカルのみ）
        function deleteRecord(id) {
            if (confirm('このデータを削除してもよろしいですか？\n※スプレッドシートからは削除されません')) {
                inspectionData = inspectionData.filter(record => record.id !== id);
                displayRecords();
            }
        }

        // 集計の計算（スプレッドシートから取得）
        async function calculateSummary() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const summaryBtn = document.getElementById('summaryBtn');
            
            if (!startDate || !endDate) {
                alert('開始日と終了日を選択してください。');
                return;
            }
            
            if (new Date(startDate) > new Date(endDate)) {
                alert('開始日は終了日より前の日付を選択してください。');
                return;
            }

            summaryBtn.disabled = true;
            summaryBtn.textContent = '集計中...';
            
            try {
                // まずスプレッドシートから最新データを取得
                await loadDataFromSpreadsheet();
                
                // 期間でフィルタリング
                const filteredData = inspectionData.filter(record => {
                    const recordDate = new Date(record.date);
                    return recordDate >= new Date(startDate) && recordDate <= new Date(endDate);
                });
                
                if (filteredData.length === 0) {
                    document.getElementById('summaryResult').innerHTML = '<div class="no-data">選択した期間にデータがありません</div>';
                    return;
                }
                
                const totalCount = filteredData.reduce((sum, record) => sum + record.count, 0);
                const totalRecords = filteredData.length;
                const average = Math.round(totalCount / totalRecords * 100) / 100;
                
                let html = `
                    <div class="summary-card">
                        <h3>${Math.round(totalCount * 100) / 100}</h3>
                        <p>総検品完了数</p>
                    </div>
                    <div class="summary-card">
                        <h3>${totalRecords}</h3>
                        <p>データ件数</p>
                    </div>
                    <div class="summary-card">
                        <h3>${average}</h3>
                        <p>1日あたり平均</p>
                    </div>
                `;
                
                document.getElementById('summaryResult').innerHTML = html;
                showStatus('集計完了', 'success');
                
            } catch (error) {
                console.error('集計エラー:', error);
                showStatus('集計に失敗しました', 'error');
                alert('集計データの取得に失敗しました。');
            } finally {
                summaryBtn.disabled = false;
                summaryBtn.textContent = '集計実行';
            }
        }
    </script>
</body>
</html>
